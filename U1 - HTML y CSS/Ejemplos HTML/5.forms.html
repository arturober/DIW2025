<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Mi primera página web en html5">
    <meta name="keywords" content="web html5">
    <meta name="author" content="Rosa Medina">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo clase</title>
    <!-- <script src="" defer></script> -->
    <!-- <link rel="stylesheet" href=""> -->
</head>
<body>
    <form name="formularioEjemplo" method="post" action="#" autocomplete enctype="multipart/form-data">
        <div><input type="email" name="email" placeholder="Introduce tu correo" required>   </div>     
        <div><input type="tel" name="telefono" placeholder="+XX XXX XXXXXX" pattern="[0-9]{9}" title="9 dígitos" required></div>
        <div><input type="url" name="web" placeholder="https://pagina.com/" required></div>
        <div><input type="password" name="password" placeholder="Introduce tu pass" value="" required pattern="[A-Za-z0-9]{8,}" title="8 caracteres o más"></div>
        <!-- Número entre 5 y 50, de 5 en 5. Valor por defecto: 25 -->
        <div><input type="number" name="numero" value="25" min="5" max="50" step="5" /></div>
        <!-- Su misma versión, utilizando range -->
        <div><input type="range" name="numrango" value="25" min="5" max="50" step="5" /></div>
        <div><input type="date" name="fecha" min="2021-10-25" max="2022-08-25" step="2"></div>
        <div><input type="time" name="hora" min="18:00" max="21:00" step="3600"></div>
        <div><input type="datetime-local"></div>

        <div>
            <select name="sistema" >
                <option value="ninguno">Selecciona tu SO</option>
                <option value="windows">Windows</option>
                <option value="linux">Linux</option>
                <option value="osx">MacOS</option>
                <option value="unix">Unix</option>
            </select>
        </div>

        <div>
            <select name="sistema" multiple>
                <optgroup label="Windows">
                    <option value="windows10" label="Windows 10"></option>
                    <option value="windows8" label="Windows 8"></option>
                    <option value="windows7" label="Windows 7"></option>
                    <option value="windowsVista" label="Windows Vista"></option>
                    <option value="windowsXP" label="Windows XP"></option>
                </optgroup>
                <optgroup label="Linux">
                    <option value="debian" label="Debian"></option>
                    <option value="ubuntu" label="Ubuntu"></option>
                    <option value="arch" label="Arch"></option>
                    <option value="mint" label="Mint"></option>
                    <option value="gentoo" label="Gentoo"></option>
                </optgroup>
            </select>
        </div>

        <div>
            <label>¿Qué navegador usas?:</label>
            <input list="browsers" name="myBrowser" >
            <datalist id="browsers">
                <option value="Chrome"></option>
                <option value="Firefox"></option>
                <option value="Internet Explorer"></option>
                <option value="Opera"></option>
                <option value="Safari"></option>
                <option value="Microsoft Edge"></option>
            </datalist>
        </div>
        <div><input type="color" name="color" value="#F4F4F4"></div>
        <div><input type="file" name="adjunto" accept=".pdf,.jpg,.png" multiple ></div>
        <div>
            <meter min="0" max="100" value="91" low="50" high="90" ></meter>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset">
            <button type="button">Otro botón</button>
        </div>
    </form>
</body>
</html>
